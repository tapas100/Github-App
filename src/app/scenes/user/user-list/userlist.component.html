<div class="main-content">
  <div class="row">
    <div class="col-md-12 pt-2 pb-2">
      <app-search-bar (searchClicked)="searchBanks($event)"></app-search-bar>
    </div>
    <div class="col-md-12">
      <div class="table-container ">
        <table mat-table [dataSource]="dataSource">
          <ng-container matColumnDef="avatar">
            <th mat-header-cell *matHeaderCellDef> AVATAR </th>
            <td mat-cell *matCellDef="let element">
              <div mat-card-avatar class="avatar-wrapper" [style.background-image]="'url('+element.avatar_url+')'">
              </div>
            </td>
          </ng-container>
          <ng-container matColumnDef="username">
            <th mat-header-cell *matHeaderCellDef> USERNAME </th>
            <td mat-cell *matCellDef="let element"> {{element.login}} </td>
          </ng-container>
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> ACTIONS </th>
            <td mat-cell *matCellDef="let element"> <button mat-icon-button (click)="viewDetails(element)"><mat-icon aria-hidden="false">visibility</mat-icon></button> </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns sticky: true"></tr>
          <tr mat-row *matRowDef="let element; columns: displayedColumns;" class="example-detail-row"
            (click)=" element ? null : element">
          </tr>
        </table>

      </div>
    </div>
  </div>
</div>
